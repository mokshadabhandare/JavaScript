<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="ShowDate()">
    <script>
      function ShowDate()
      {
        let date=new Date();
        document.getElementById("time").innerHTML=date;
      }
    </script>

    <h1 id="time"></h1>
</body>
</html>
