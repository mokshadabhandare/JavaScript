<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./download.jpeg" name="pic" height="200" width="200">
    <img src="./photo.jpeg" name="pic2" height="200" width="200">
    <button onclick="show()">Change</button>
    <script>
        function show()
        {
            pic.src="./photo.jpeg";

            pic2.src="./download.jpeg";
        }
    </script>
</body>
</html>
