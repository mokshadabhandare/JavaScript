<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="percentage.css">
    <!-- Bootstrap CSS -->
    <link href= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity= 
"sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"> 
  
    <script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity= 
"sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"> 
    </script> 
     
</head>
<body>
    <form>
    <label>Enter your marks</label><br>
    
    <label>Marathi</label>
    <input type="text" id="subject1" >

    <br><label>Hindi</label>
    <input type="text" id="subject2" >
     
    <br><label>English</label>
    <input type="text" id="subject3" >
     
    <br><label>Science</label>
    <input type="text" id="subject4" >
     
    <br><label>Math</label>
    <input type="text" id="subject5" >
    </form>
    
    <button onclick="Result()"
     class="btn btn-primary" 
        data-bs-toggle="modal" 
        data-bs-target="#exampleModal"
        style="margin: 2em;"> 
        Result
    </button>
    
    <h3>Your Marks</h3>
    <p id="para"></p>
   
    <script>
       function Result()
       {
        let Marathi=document.getElementById("subject1").value;
            let Hindi=document.getElementById("subject2").value;
            let English=document.getElementById("subject3").value;
            let Science=document.getElementById("subject4").value;
            let Math=document.getElementById("subject5").value;

           
            document.getElementById("para").innerHTML=
                     ` Marathi: ${Marathi}<br>
                      Hindi:${Hindi}<br>
                      English:${English}<br>
                      Science:${Science}
                      Math:${Math}`;

            let total=parseInt(Marathi)+parseInt(Hindi)+parseInt(English)+parseInt(Science)+parseInt(Math);
            let Ans=(total/500)*100;
            window.alert(Ans);
        }

    </script>

</body>
</html>
